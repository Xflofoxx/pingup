server_url: "https://api.opencode.ai"
auth_token: ""
poll_interval: 30
modules_enabled:
  - collector
  - scheduler
  - transport
  - security
log_level: "INFO"

security:
  tls_enabled: true
  verify_signature: true
  token_rotation_hours: 24

logging:
  max_size_mb: 10
  backup_count: 5
  format: "json"

performance:
  max_cpu_percent: 2
  max_ram_mb: 50
  network_timeout: 3
