name: CI

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          cd server && npm ci
          cd ../agent && npm ci

      - name: Run linter
        run: |
          cd server && npm run lint
          cd ../agent && npm run lint

      - name: Run tests
        run: |
          cd server && npm test
          cd ../agent && npm test

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          cd server && npm ci
          cd ../agent && npm ci

      - name: Run security audit
        run: |
          cd server && npm audit --audit-level=moderate
          cd ../agent && npm audit --audit-level=moderate
